<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Trip Itinerary - TripSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           DESIGN SYSTEM - VARIABLES & FOUNDATION
           ============================================ */
        :root {
            /* Color System */
            --color-bg-primary: #f8f9fb;
            --color-bg-secondary: #ffffff;
            --color-bg-tertiary: #f0f2f7;
            
            --color-text-primary: #0f172a;
            --color-text-secondary: #475569;
            --color-text-tertiary: #64748b;
            
            --color-accent-primary: #f97316;
            --color-accent-primary-hover: #ea580c;
            --color-accent-secondary: #0ea5e9;
            --color-accent-secondary-hover: #0284c7;
            
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            
            /* Spacing (8px Grid) */
            --space-1: 0.5rem;
            --space-2: 1rem;
            --space-3: 1.5rem;
            --space-4: 2rem;
            --space-5: 2.5rem;
            --space-6: 3rem;
            --space-8: 4rem;
            
            /* Typography */
            --font-display: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-body: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* ============================================
           RESET & BASE STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, #f5f7fb 100%);
            color: var(--color-text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* ============================================
           TYPOGRAPHY
           ============================================ */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--color-text-primary);
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            line-height: 1.2;
        }
        
        h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            line-height: 1.3;
        }
        
        h3 {
            font-size: 1.25rem;
            line-height: 1.4;
        }
        
        h4 {
            font-size: 1.125rem;
            line-height: 1.4;
        }
        
        p {
            color: var(--color-text-secondary);
            line-height: 1.6;
        }
        
        small, .text-small {
            font-size: 0.875rem;
            color: var(--color-text-tertiary);
        }
        
        /* ============================================
           LAYOUT
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        /* Overview Card */
        .overview-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .overview-card h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .vibe-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .highlights {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .highlight-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-weight: 600;
            text-align: center;
        }

        /* Budget Breakdown */
        .budget-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .budget-section h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
        }

        .budget-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .budget-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .budget-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .budget-amount {
            font-size: 1.8em;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
        }

        /* Days Container */
        .days-container {
            display: grid;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Day Card */
        .day-card {
            background: white;
            border-radius: 20px;
            padding: 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .day-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
        }

        .day-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .day-subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .day-content {
            padding: 40px;
        }

        .activity-section {
            margin-bottom: 30px;
        }

        .activity-time {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .time-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .activity-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
        }

        .activity-details {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
        }

        .detail-value {
            color: #333;
        }

        .cost-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .tip-text {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: #92400e;
            font-size: 0.95em;
        }

        /* Transportation Card */
        .transportation-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .transportation-card h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
        }

        .transport-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .transport-icon {
            font-size: 2em;
        }

        .transport-info h3 {
            margin-bottom: 5px;
        }

        /* Tips Section */
        .tips-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .tips-section h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
        }

        .tips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .tip-card {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                max-width: 100%;
            }

            .day-card {
                page-break-inside: avoid;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .overview-card,
            .budget-section,
            .transportation-card,
            .tips-section {
                padding: 25px;
            }

            .day-header {
                padding: 20px 25px;
            }

            .day-content {
                padding: 25px;
            }

            .day-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="itineraryContainer">
        <!-- Header -->
        <div class="header">
            <h1>‚úàÔ∏è Your Perfect Trip Awaits!</h1>
            <p>Curated itinerary designed just for you</p>
        </div>

        <!-- Content will be dynamically inserted here -->
    </div>

    <script>
        // Get itinerary data from URL parameter or localStorage
        function loadItinerary() {
            const params = new URLSearchParams(window.location.search);
            let itinerary = null;

            if (params.has('data')) {
                try {
                    itinerary = JSON.parse(decodeURIComponent(params.get('data')));
                } catch (e) {
                    console.error('Failed to parse itinerary data:', e);
                }
            } else if (localStorage.getItem('generatedItinerary')) {
                itinerary = JSON.parse(localStorage.getItem('generatedItinerary'));
            }

            if (itinerary) {
                renderItinerary(itinerary);
            }
        }

        function renderItinerary(data) {
            const container = document.getElementById('itineraryContainer');
            let html = '<div class="header"><h1>‚úàÔ∏è Your Perfect Trip Awaits!</h1><p>Curated itinerary designed just for you</p></div>';

            // Overview Card
            if (data.overview) {
                html += `
                    <div class="overview-card">
                        <h2>${data.overview.title}</h2>
                        <span class="vibe-badge">${data.overview.vibe || 'Adventure & Culture'}</span>
                        <div class="highlights">
                            ${(data.overview.highlights || []).map(h => `
                                <div class="highlight-item">üéØ ${h}</div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Transportation
            if (data.transportation) {
                html += `
                    <div class="transportation-card">
                        <h2>üöó Transportation</h2>
                        <div class="transport-item">
                            <div class="transport-icon">üõ§Ô∏è</div>
                            <div class="transport-info">
                                <h3>${data.transportation.mode || 'Mode'}</h3>
                                <p>Est. Cost: ${data.transportation.cost || 'Variable'}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Budget Breakdown
            if (data.budget) {
                html += `
                    <div class="budget-section">
                        <h2>üí∞ Budget Breakdown</h2>
                        <div class="budget-items">
                            <div class="budget-item">
                                <div class="budget-label">üè® Accommodation</div>
                                <div class="budget-amount">${data.budget.accommodation || 'N/A'}</div>
                            </div>
                            <div class="budget-item">
                                <div class="budget-label">üçΩÔ∏è Food</div>
                                <div class="budget-amount">${data.budget.food || 'N/A'}</div>
                            </div>
                            <div class="budget-item">
                                <div class="budget-label">üöó Transport</div>
                                <div class="budget-amount">${data.budget.transportation || 'N/A'}</div>
                            </div>
                            <div class="budget-item">
                                <div class="budget-label">üé≠ Activities</div>
                                <div class="budget-amount">${data.budget.activities || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Days
            if (data.days && Array.isArray(data.days)) {
                html += '<div class="days-container">';
                data.days.forEach((day, index) => {
                    html += `
                        <div class="day-card">
                            <div class="day-header">
                                <div class="day-title">üìÖ Day ${day.day || index + 1}</div>
                                <div class="day-subtitle">${day.title || 'Exploring'}</div>
                            </div>
                            <div class="day-content">
                    `;

                    // Activities
                    const activities = ['morning', 'lunch', 'afternoon', 'evening', 'dinner', 'accommodation'];
                    activities.forEach(activity => {
                        if (day[activity]) {
                            const icons = {
                                morning: 'üåÖ',
                                lunch: 'üçΩÔ∏è',
                                afternoon: '‚òÄÔ∏è',
                                evening: 'üåÖ',
                                dinner: 'üçú',
                                accommodation: 'üõèÔ∏è'
                            };
                            const times = {
                                morning: '08:00 - 12:00',
                                lunch: '12:00 - 13:30',
                                afternoon: '14:00 - 18:00',
                                evening: '18:00 - 20:00',
                                dinner: '20:00 - 21:30',
                                accommodation: 'Night'
                            };

                            html += `
                                <div class="activity-section">
                                    <div class="activity-time">
                                        <span class="time-badge">${icons[activity]} ${times[activity]}</span>
                                    </div>
                                    <div class="activity-title">${day[activity].activity || activity}</div>
                                    <div class="activity-details">
                                        <div class="detail-row">
                                            <span class="detail-label">üìç Place</span>
                                            <span class="detail-value">${day[activity].place || 'TBD'}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">üíµ Cost</span>
                                            <span class="cost-badge">${day[activity].cost || '‚Çπ500'}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">üí° Tip</span>
                                            <span class="detail-value">${day[activity].tip || 'Enjoy!'}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });

                    html += `
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Tips
            if (data.tips && Array.isArray(data.tips)) {
                html += `
                    <div class="tips-section">
                        <h2>üí° Pro Tips</h2>
                        <div class="tips-grid">
                            ${data.tips.map(tip => `
                                <div class="tip-card">‚ú® ${tip}</div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Load on page load
        window.addEventListener('load', loadItinerary);
    </script>
</body>
</html>
